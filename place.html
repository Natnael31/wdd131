<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Natnael Gashaw Endashaw</title>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals - Natnael Gashaw, Build a responsive and functional page that shows a country or place where you live or have visited or wish to visit">
    <meta name="author" content="Natnael Gashaw">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script defer src="scripts/place.js"></script>
</head>

<body>
    <header>
        <h1>Ethiopia</h1>
    </header>
    <div class="blank"></div>
    <main>
        <picture class="hero">
            <source srcset="images/simien-sunrise.webp" media="(min-width: 640px)">
            <img src="images/chilada-2.webp" alt="Temple name and location" width="500" height="250">
        </picture>
        <section class="sec data">
            <h2>Data</h2>
            <p><strong>Area:</strong> 1.112 million sq.km </p>
            <p><strong>Population:</strong> 123.4 million </p>
            <p><strong>Capital:</strong> Addis Ababa </p>
            <p><strong>Language:</strong> Amharic </p>
            <p><strong>Currency:</strong> ETB </p>
            <p><strong>Time Zone:</strong> GMT+3 </p>
            <p><strong>Calling Code:</strong> +251 </p>
            <p><strong>Internet TLD:</strong> .et </p>


        </section>
        <section class="sec weather">
            <h2>Weather <span><img src="images/clouds_sunny.svg" alt="weather icon"></span>
            </h2>
            <p><strong>Tempreature:</strong> <span id="temp">10</span> <sup><small>o</small></sup>C</p>
            <p><strong>Conditions:</strong> Sunny </p>
            <p><strong>Wind:</strong> <span id="wind">5</span> km/h</p>
            <p><strong>Wind Chill:</strong> <span id="windFactor"></span></p>
        </section>
    </main>

    <footer>
        <p><span id="currentyear"></span> Natnael Gashaw, Ethiopia</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
